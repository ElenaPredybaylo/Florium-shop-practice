<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин флорариумов</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img class="logo__img" src="image/logo.png" alt="Логотип">
        </div>
        <div class="logo__text-logo">
            <h2>Florist master</h2>
            <p>Магазин флорариумов</p>
        </div>
        <div class="navigation">
            <ul class="navigation__nav">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
        <div class="cart">
            <img class="cart__img" src="image/shopping-cart 1.png" alt="Корзина">
            <p class="cart__price">45,00$</p>
            <img class="cart__img-arrow" src="image/Polygon 1.png" alt="Стрелка">
        </div>
    </div>
</body>
</html>
